<!DOCTYPE html>
<html>
    <head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <style>
.nav-wrapper{
	height:80px;
}

.brand-logo img{
height:80px;
width:150px;
}
li a.nav-link{
	color:greenyellow;
	line-height:3;
	text-transform:Capitalize;
	
}

.text-body{
	position: absolute;
    left: 20px;
    z-index: 1;
    top: 6px;
}
.search-border{
    border: 1px solid #ccc;
    border-radius: 20px;
    padding-left: 32px;
    background-image:none;
    background-color:#ffffff;
}

#card-items{
  padding: 0;
  padding-bottom: 10px;
}

.title{
  margin-left: 10px;
  margin-right: 10px;
}
.star{
    color:rgb(240, 217, 11);
}
    </style>
    </head>
    <body>
<div class="container">
<header>
	<nav>
    <div class="nav-wrapper">
      <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="brand-logo" href="#"><img src="https://upload.wikimedia.org/wikipedia/en/c/c1/Cognizant_logo.svg" alt="logo" /></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Games Arena</a>
  </li>
  </ul>
    </div>
  </nav>
</header>
<section style="background-color:#cccccc;">

	<div class="row justify-content-left">
                                    <div class="col-10">
                                            <i class="fas fa-search h4 text-body"></i>
                                        <input id="searchGame" class="form-control form-control-lg search-border" type="search" placeholder="Search (By Name)">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-lg btn-success" type="submit"><span class="glyphicon">&#xe138;</span></button>
                                    </div>
                    </div>
	<div class="container">
                <div class="container-fluid">
                        <div class="row" id="card-items">                         
                        </div>
                      </div>
        
    </div>
	
</section>
<footer></footer>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<script type="text/javascript" crossorigin="anonymous">
$(function() { 
    $(document).ready(function() {  
    $.getJSON("http://starlord.hackerearth.com/gamesarena", function(data){
     var game_data='';
     $.each(data, function(key, value){
        game_data += '<div class="card mb-3" style="max-width: 540px;"><div class="row no-gutters"><div class="col-md-4"><img src="..." class="card-img" alt="..."></div>';
        game_data += '<div class="col-md-8"><div class="card-body"><h5 class="card-title">'+ value.title + '</h5>';
        game_data += '<p>' +value.platform+ '</p>';
         if(value.editors_choice != 'N'){
               game_data += '&nbsp; <p class="star">&#x2605;</p>';
           } else{
              game_data += ' ';
             }
             game_data += '<p class="card-text">' + value.genre + '</p><p>'+ value.score + '</p></div></div>';
             game_data += '</div></div>';        
                        
     });
     $('#card-items').append(game_data);
    });
});
});

$("#searchGame").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#card-items .card").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
</script>

    </body>
</html>
