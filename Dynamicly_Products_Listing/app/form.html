<script src="../src/js/form-validation.js"></script> 
<link type="text/css" rel="stylesheet" href="css/main.css">

<body style="background-color:#ffffff;">
<div class="container">
<div class="header">

<div class="header-right">
<a class="active" href="index.html">Products List</a>
<a href="form.html">Form Validation</a>
</div>
</div>
<div id="form">
<form name="form" id="form" method="post">
  <div class="input">
    <label for="fname">Name</label>
    <input id='fname' type='text' name="fname">
  </div>
  <span class="fname_error error"></span>
  <div class="input">
    <label for="lname">Surname</label>
    <input type="text" id="lname" name="lname">
  </div>
  <span class="lname_error error"></span>
  <div class="input">
    <label for="email">Email</label>
    <input type="text" id="email" name='email'>
  </div>
  <span class="email_error error"></span>
  <div class="input">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone">
  </div>
  <span class="phone_error error"></span>
  <div class="input">
  <label>Password</label>
  <input type="password" id="password" name="password">
  </div>
  <span class="password_error error"></span>
  <div class="input">
    <input type="submit" value="Submit" id="btnValidate" onclick="validateForm()">
  </div>
  
  </form>
</div>
</div>
